<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posteos</title>
</head>
<body>
    <h1>Posteos</h1>
<!--     formulario para crear un nuevp posteo -->
     <form id="form-crear-posteo">
        <label for="nuevo-titulo">Titulo</label>
        <br>
        <input type="text" name="titulo" id="nuevo-titulo" required>
        <br>
        <label for="nuevo-contenido">Contenido</label>
        <br>
        <textarea name="contenido" id="nuevo-contenido" required></textarea>
        <br>
        <button type="submit">CREAR POSTEO</button>
     </form>
     <br>
     <!-- tabla para mostrar los posteos -->
      <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Contenido</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="body-tabla-posteos">
     <!--        aca se van a agregar los posteos -->
        </tbody>
      </table>

   <!--    cargar el CDN de axios -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <!--    cargamos el script principal -->
       <script src="./index.js"></script>
</body>
</html>
