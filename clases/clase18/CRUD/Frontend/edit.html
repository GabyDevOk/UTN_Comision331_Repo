<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Posteo</title>
</head>
<body>
    <h1>Editar Posteo</h1>
<!--     formulario para Editar un nuevp posteo -->
     <form id="form-editar-posteo">
        <label for="nuevo-titulo">Titulo</label>
        <br>
        <input type="text" name="titulo" id="nuevo-titulo" required>
        <br>
        <label for="nuevo-contenido">Contenido</label>
        <br>
        <textarea name="contenido" id="nuevo-contenido" required></textarea>
        <br>
        <button type="submit">EDITAR POSTEO</button>
     </form>
     <br>

      <!--    cargar el CDN de axios -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <!--    cargamos el script principal -->
       <script src="./edit.js"></script>

    
</body>
</html>
