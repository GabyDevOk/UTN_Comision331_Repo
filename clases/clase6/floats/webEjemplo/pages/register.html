<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>

<body>
    <main class="master">
        <header>
            <a href="../index.html">
                <img src="../img/utn.jpg" alt="utn logo" width="10%">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="https://utn.edu.ar/es/estudiar-utn">ESTUDIA EN LA UTN</a></li>
                    <li><a href="https://utn.edu.ar/es/secretaria-sctyp">INVESTIGACIÒN</a></li>
                    <li><a href="https://utn.edu.ar/es/secretaria-sceu">EXTENSIÒN</a></li>
                </ul>

                <ul class="ingreso">
                    <li><a href="">LOGIN</a></li>

                </ul>
            </nav>
        </header>

        <section class="form">

            <h1>Registrarse</h1>

            <form action="">

                <div class="group-form">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Ingresá tu nombre">
                    <span>Obligatorio</span>
                </div>

                <div class="group-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Ingresá tu email">
                    <span>Obligatorio</span>
                </div>

                <div class="group-form">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Ingresá tu password">
                    <span>Obligatorio</span>
                </div>


                <div class="group-form">
                    <h3>Lenguajes</h3>
                    <select name="" id="">
                        <option value="">Javascript</option>
                        <option value="">Java</option>
                        <option value="">Python</option>
                    </select>
                    <span>Obligatorio</span>
                </div>

                <div class="group-form2">
                    <h3>Profesor/a</h3>
                    <input type="radio" name="profesor/a" id="">
                    <label for="">Gabriel</label>
                    <input type="radio" name="profesor/a" id="">
                    <label for="">Marcos</label>
                    <input type="radio" name="profesor/a" id="">
                    <label for="">Agostina</label>

                </div>


                <div class="group-form2">
                    <h3>Turnos</h3>
                    <input type="checkbox" name="turno" id="">
                    <label for="">Mañana</label>
                    <input type="checkbox" name="turno" id="">
                    <label for="">Tarde</label>
                    <input type="checkbox" name="turno" id="">
                    <label for="">Noche</label>

                </div>

                <div class="group-form2">
                   <h3>Dejanos tu comentario</h3>
                    <textarea name="" id="" cols="30" rows="8"></textarea>
                </div>

                <div class="group-form2">
                    <input type="checkbox" name="condiciones" id="">
                    <label for="condiciones">Acepto terminos y condiciones</label>
                </div>

                <div class="group-form2">
                    <button type="submit">Registrarme</button>
                </div>

                <a href="../index.html"><button type="button">CANCELAR</button></a>



            </form>



        </section>


</body>

</html>
