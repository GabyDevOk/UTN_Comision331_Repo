<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="floats.css">
    <title>floats</title>
</head>
<body>
    <div class="contenedor">
       <div class="caja-izquierda">
          <p>Esta caja flota a la izquierda</p>
       </div>
       <div class="caja-derecha">
        <p>Esta caja flota a la derecha</p>
       </div>
       <div class="texto">
        <p>este texto se va a colocar debajo de las cajas flotantes y ocupa todo el ancho del contenedor. para evitar los problemas con los floats, utilizamos la propiedad "clear:both"</p>
       </div>
    </div>
</body>
</html>
