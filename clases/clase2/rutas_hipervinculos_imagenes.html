<!--     INICIO RUTAS -->
<!--     Ruta: direccion o camino (path).
    le permite al navegador encontrar otro recurso -->

   <!--  existen 2 tipos de rutas distintas : 
Ruta ABSOLUTAS :
  se puede acceder desde cualquier sitio donde existe
   Ejemplo :  -->
 
  <img src="https://utn.edu.ar/images/2021/06/14/cientifico-de-datos.png" alt="imagen curso datos">

<!--   Ruta RELATIVA
  depende de donde este en ese momento para acceder al recurso.
  es relativa a mi posicion actual:
   Ejemplo :-->
   <img src="./images/cientifico-de-datos.png" alt="imagen curso datos">

  <!--     FIN RUTAS -->

  <!-- INICIO HIPERVINCULOS O ENLACES -->

  <a href="https://utn.edu.ar/es/estudiar-utn">ESTUDIAR EN UTN</a>

<!--   inicio logo : ruta absoluta -->

<a href="https://utn.edu.ar/es/"><img width="25%" src="https://utn.edu.ar/images/logo-utn.png" alt="logo utn"></a>
