<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etiquetas Semanticas</title>
</head>
<body>
    <b>Vamos a conocer la semantica en etiquetas</b>
    <br>
<!-- esta etiqueta convierte el texto en negrita NO ES SEMANTICO -->
    <strong>Vamos a conocer la semantica en etiquetas</strong>
<!--     ESTA ETIQUETA CONVIERTE EL TEXTO EN NEGRITA Y LE DICE AL BUSCADOR QUE ES IMPORTANTE . ES SEMANTICA -->
<br>

<i>Palabra Importante</i>
<!-- esta etiqueta convierte el texto en italic. NO ES SEMANTICO -->
<br>
<em>Palabra Importante</em>
<!-- ESTA ETIQUETA CONVIERTE EL TEXTO EN ITALIC Y LE DICE L BUSCADOR QUE LLEVA UN ENFASIS POR SOBRE EL RESTO . ES SEMANTICA -->
<br>
<cite>define el titulo de una obra ej : libro, pin tura, cancion etc </cite>
<br>
<abbr title="Universidad Tecnologica Nacional">UTN</abbr>

</body>
</html>
